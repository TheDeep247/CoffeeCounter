<!DOCTYPE html>
<html>
    <head>
        <title>Espresso Counter</title>
    </head>
    <body>
        <h1>Espresso Counter</h1>
        {% if error_message %}
            <p style="color:red;">{{ error_message }}</p>
        {% endif %}
        <form method="POST" action="/">
            <label for="n">Enter the number of bits:</label>
            <input type="number" id="n" name="n">
            <br>
            <label for="m">Enter the number of ones:</label>
            <input type="number" id="m" name="m">
            <br>
            <label for="row1">Enter row number to swap:</label>
            <input type="number" id="row1" name="row1">
            <br>
            <label for="row2">Enter row number to swap with:</label>
            <input type="number" id="row2" name="row2">
            <br>
            <input type="submit" value="Calculate">
        </form>
    </body>
</html>
