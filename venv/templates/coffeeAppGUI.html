<!DOCTYPE html>
<html>
    <head>
        <title>Espresso Counter</title>
    </head>
    <body>
        <h1>Espresso Counter</h1>
        {% if error_message %}
            <p style="color:red;">{{ error_message }}</p>
        {% endif %}
        <h2>Number of Espresso terms: {{len(matrix)}}</h2>
        <h2>Espresso Terms</h2>
        <table>
            <thead>
                <tr>
                    <th>Row</th>
                    <th>Binary</th>
                </tr>
            </thead>
            <tbody>
                {% for i in range(len(matrix))%}
                <tr>
                    <td>{{i}}</td>
                    <td>{{ matrix[i] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form method="POST" action="/">
            <label for="row1">Enter row number to swap:</label>
            <input type="number" id="row1" name="row1">
            <br>
            <label for="row2">Enter row number to swap with:</label>
            <input type="number" id="row2" name="row2">
            <br>
            <input type="submit" value="Swap Rows">
        </form>
    </body>
</html>
